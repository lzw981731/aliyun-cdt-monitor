<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云 CDT 智能监控面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lib/style.css">
</head>
<body class="py-4">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            
            <div class="dashboard-card mb-4">
                <div class="card-header-custom d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0 fw-bold"><i class="bi bi-cloud-check"></i> 阿里云 CDT 监控</h4>
                        <div class="opacity-75 small mt-1" id="last-update-time">等待数据...</div>
                    </div>
                    <span id="status-badge" class="badge bg-light text-dark status-badge-lg shadow-sm">
                        <span class="spinner-border spinner-border-sm"></span> 连接中...
                    </span>
                </div>

                <div class="card-body p-4">
                    <div class="row g-3 mb-4 row-cols-2 row-cols-md-4">
                        <div class="col">
                            <div class="protection-box h-100 d-flex flex-column justify-content-center">
                                <div class="info-label"><i class="bi bi-geo-alt-fill protection-icon"></i>所在地区</div>
                                <div class="info-value mt-1" id="region-val">--</div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="protection-box h-100 d-flex flex-column justify-content-center">
                                <div class="info-label"><i class="bi bi-credit-card-2-front-fill protection-icon"></i>本月账单</div>
                                <div class="info-value text-danger mt-1">
                                    <span id="bill-val">--</span> <small id="bill-curr" style="font-size:0.7em"></small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col">
                            <div class="protection-box h-100 d-flex flex-column justify-content-center">
                                <div class="info-label"><i class="bi bi-hdd-network-fill protection-icon"></i>实例 IP</div>
                                <div class="info-value mt-1" id="ip-val" style="font-family: monospace; font-size: 1rem;">--</div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="protection-box h-100 d-flex flex-column justify-content-center">
                                <div class="info-label"><i class="bi bi-activity protection-icon"></i>流量已用</div>
                                <div class="info-value text-primary mt-1"><span id="used-val">--</span> GB</div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <div class="protection-box h-100 d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="info-label"><i class="bi bi-shield-lock protection-icon"></i>费用熔断</div>
                                    <div class="fw-bold text-dark" id="threshold-val">--</div>
                                </div>
                                <div class="text-end">
                                    <div class="info-label">执行策略</div>
                                    <div id="threshold-badge">--</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="protection-box h-100 d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="info-label"><i class="bi bi-speedometer2 protection-icon"></i>流量限额</div>
                                    <div class="fw-bold text-dark" id="limit-val">--</div>
                                </div>
                                <div class="text-end">
                                    <div class="info-label">执行策略</div>
                                    <div id="limit-badge">--</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="mb-2">
                            <span class="fw-bold text-dark">流量进度</span>
                        </div>
                        <div class="progress progress-container-custom">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
                            <div id="progress-text" class="progress-centered-text">0%</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button onclick="fetchData()" class="btn btn-primary btn-lg fw-bold shadow-sm">
                            <i class="bi bi-arrow-clockwise"></i> 刷新状态
                        </button>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-body p-0">
                    <div class="p-3 border-bottom bg-light fw-bold text-secondary">
                        <i class="bi bi-terminal"></i> 执行日志
                    </div>
                    <div class="log-box rounded-0 border-0" id="log-box">
                        <div class="text-secondary">>_ 系统就绪，等待指令...</div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3 text-muted small">
                 Auth Mode: <span id="auth-mode">Unknown</span>
            </div>

        </div>
    </div>
</div>

<script src="lib/app.js?v=4"></script>
</body>
</html>
